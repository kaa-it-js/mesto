<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="./images/logo-white.png" alt="Logo"/>
  </header>
  <main class="main">
    <section class="profile page__profile">
      <img class="profile__image" src="./images/custo.png" alt="Profile"/>
      <div class="profile__profile-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements page__elements">
      <article class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Photo"/>
        <div class="element__description">
          <p class="element__title">Архыз</p>
          <button class="element__like-button"></button>
        </div>
      </article>    
      <article class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Photo"/>
        <div class="element__description ">
          <p class="element__title">Челябинская область</p>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Photo"/>
        <div class="element__description ">
          <p class="element__title">Иваново</p>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Photo"/>
        <div class="element__description">
          <p class="element__title">Камчатка</p>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="Photo"/>
        <div class="element__description">
          <p class="element__title">Холмогорский район</p>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Photo"/>
        <div class="element__description">
          <p class="element__title">Байкал</p>
          <button class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="edit-form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <input class="edit-form__input" value="Жак-Ив Кусто">
        <input class="edit-form__input" value="Исследователь океана">
        <buttom type="submit" class="edit-form__submit-button">Сохранить</buttom>
      </form>
    </div>
  </div>
</body>
</html>
